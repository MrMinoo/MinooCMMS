{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}صفحه پایه{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">CMMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'engineer_list' %}">مهندسین</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'department_list' %}">دپارتمان‌ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'repair_list' %}">تعمیرات</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- محتوای صفحات فرزند در اینجا قرار می‌گیرد -->
        {% endblock %}
    </div>
    <footer class="footer bg-dark text-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 CMMS System. All rights reserved.</p>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
